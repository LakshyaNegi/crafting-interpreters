name: Expr
exprs:
  - name: Assign
    imports:
      - "glox/token"
    attributes:
    - name: Name
      type: token.Token
    - name: Value
      type: Expr
  
  - name: Logical
    imports:
      - "glox/token"
    attributes:
    - name: Left
      type: Expr
    - name: Operator
      type: token.Token
    - name: Right
      type: Expr
      
  - name: Binary
    imports:
      - "glox/token"
    attributes:
    - name: Left
      type: Expr
    - name: Operator
      type: token.Token
    - name: Right
      type: Expr

  - name: Ternary
    imports:
    
    attributes:
      - name: Condition
        type: Expr
      - name: ValueTrue
        type: Expr
      - name: ValueFalse
        type: Expr
  
  - name: Grouping
    imports:

    attributes:
    - name: Expression
      type: Expr
  
  - name: Literal
    imports:

    attributes:
    - name: Value
      type: interface{}
  
  - name: Unary
    imports:
      - "glox/token"
    attributes:
    - name: Operator
      type: token.Token
    - name: Right
      type: Expr

  - name: VarExpr
    imports:
      - "glox/token"
    attributes:
    - name: Name
      type: token.Token